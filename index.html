<!DOCTYPE html>
<html lang="pl">
    <head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		
		<title>High-Low Card Game</title>
        <meta name="description" content="JavaScrispt DOM">
        <link rel="stylesheet" type="text/css" href="style.css">
    </head>
    <body>
        <main>
            <header>High-Low Card Game</header>
            <div id="gameArea">
                <span class="messageScore"></span><div class="score"></div>
                <div class="message"></div>
                <div class="gameplay"></div>
                <div class="messageResult">Click <b>BUTTON</b> to <b>START</b> Game</div>
            </div>
            <button type="button">Start</button>
            <button type="button" class="hideButton">Higher</button>
            <button type="button" class="hideButton">Lower</button>
        </main>
        
        <script src="script.js"></script>
    </body>
</html>
